name: Build and Deploy Snap

on:
  workflow_run:
    workflows: ["Snap"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: subiquity-snap
          path: .
          run-id: ${{ github.event.workflow_run.id }}
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy snap
        run: |
          SNAP_FILE=$(ls *.snap | head -n 1)
          SNAP_NAME=$(basename "$SNAP_FILE")
          
          # Copy with actual name
          scp "$SNAP_FILE" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}/"$SNAP_NAME"
          
          # Copy as latest
          scp "$SNAP_FILE" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}/subiquity_latest.snap
