name: Build and Deploy Snap

on:
  push:
    branches:
      - main

jobs:
  snap-build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: canonical/action-build@v1
      id: build-snap
    - uses: actions/upload-artifact@v4
      with:
        name: subiquity-snap
        path: ${{ steps.build-snap.outputs.snap }}

  deploy:
    needs: snap-build
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: subiquity-snap
          path: .
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy snap
        run: |
          SNAP_FILE=$(ls *.snap | head -n 1)
          SNAP_NAME=$(basename "$SNAP_FILE")
          
          # Copy with actual name
          scp "$SNAP_FILE" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}/"$SNAP_NAME"
          
          # Copy as latest
          scp "$SNAP_FILE" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}/subiquity_latest.snap
